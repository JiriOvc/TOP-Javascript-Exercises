<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container flex jc-center ai-center">
        <div class="calculator-outer flex jc-center ai-center">
            <div class="calculator-inner flex column ai-center">
                <div class="display-area flex ai-center">
                
                </div>
                <div class="button-area">
                    <button class="btn btn-zero">0</button>
                    <button class="btn btn-one">1</button>
                    <button class="btn btn-two">2</button>
                    <button class="btn btn-three">3</button>
                    <button class="btn btn-four">4</button>
                    <button class="btn btn-five">5</button>
                    <button class="btn btn-six">6</button>
                    <button class="btn btn-seven">7</button>
                    <button class="btn btn-eight">8</button>
                    <button class="btn btn-nine">9</button>
                    <button class="btn btn-plus">+</button>
                    <button class="btn btn-minus">-</button>
                    <button class="btn btn-multiply">*</button>
                    <button class="btn btn-divide">/</button>
                    <button class="btn btn-equal">=</button>
                    <button class="btn btn-clear">AC</button>
                    <button class="btn btn-point">.</button>

                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
